[package]
name = "youtrack-rs"
version = "0.1.1"
authors = ["Vladislav Bortnikov <bortnikov.vladislav@e-sakha.ru>"]
edition = "2018"
description = "Pure Rust bindings to the YouTrack API"
license = "MIT"

[features]
default = ["rustls"]
rustls = ["hyper-rustls"]
rust-native-tls = ["native-tls", "hyper-tls"]

[dependencies]
hyper = "0.12.27"
hyper-rustls = { version="0.16.1", optional = true }
hyper-tls = { version = "0.3.2", optional = true }
native-tls = { version = "0.2.2", optional = true }
error-chain = "0.12.0"
tokio-core = "0.1.17"
futures = "0.1.26"
serde = "1.0.90"
serde_json = "1.0.39"

[dev-dependencies]
serde_derive = "1.0.90"
